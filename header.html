<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #111;
            border-bottom: 1px solid #00ff88;
        }
        /* Overwrite generic body style from style.css since this is a frame */
        body {
             height: 100%;
             display: flex;
             flex-direction: row;
        }
    </style>
</head>
<body>
    <header style="width: 100%; border: none;">
        <div id="logo-container">
            <img src="https://via.placeholder.com/50x50?text=WT" alt="Web Terminal Logo" id="terminal-logo">
            <span id="logo-text">Web Terminal</span>
        </div>
        <nav id="top-nav">
            <div class="nav-group">
                <a href="#">File</a>
                <a href="#">Edit</a>
                <a href="#">View</a>
                <a href="#">Help</a>
            </div>
            <div class="controls">
                <button id="increase-font">A+</button>
                <button id="decrease-font">A-</button>
                <button id="theme-toggle">Toggle Theme</button>
            </div>
        </nav>
        <marquee behavior="scroll" direction="left">System Booting... Welcome to Web Terminal Simulator v1.0.0... Initializing kernel...</marquee>
    </header>

    <script>
        // Simple script to handle theme toggling across frames
        document.getElementById("theme-toggle").addEventListener("click", () => {
            const frames = parent.frames;
            for (let i = 0; i < frames.length; i++) {
                try {
                    frames[i].document.body.classList.toggle("amber-theme");
                } catch(e) { console.error(e); }
            }
        });

        // Font controls
        let fontSize = 16;
        function updateFont(size) {
            const frames = parent.frames;
            for (let i = 0; i < frames.length; i++) {
                try {
                    frames[i].document.body.style.fontSize = size + "px";
                } catch(e) {}
            }
        }

        document.getElementById("increase-font").addEventListener("click", () => {
            fontSize += 2;
            updateFont(fontSize);
        });

        document.getElementById("decrease-font").addEventListener("click", () => {
            fontSize = Math.max(10, fontSize - 2);
            updateFont(fontSize);
        });
    </script>
</body>
</html>
