<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #111;
            border-bottom: 1px solid #00ff88;
             height: 100%;
             display: flex;
             flex-direction: row;
        }

        header {
            width: 100%;
            border: none;
            background: #111;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        #logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #terminal-logo {
            border: 1px solid #00ff88;
        }
        #logo-text {
            font-size: 1.5em;
            font-weight: bold;
            letter-spacing: 2px;
        }
        marquee {
            flex: 1;
            margin-left: 20px;
            color: #00ff88;
            font-weight: bold;
            border: 1px solid #00ff88;
            padding: 4px 10px;
            background: #000;
        }
        #top-nav {
            margin: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex: 1;
        }
        .nav-group a {
            color: #00ff88;
            text-decoration: none;
            margin-right: 15px;
            font-size: 0.9em;
        }
        .nav-group a:hover {
            text-decoration: underline;
        }
        .controls {
            display: flex;
            gap: 10px;
        }
        .controls button {
            background: #222;
            color: #00ff88;
            border: 1px solid #00ff88;
            padding: 2px 8px;
            cursor: pointer;
            font-family: inherit;
        }
        .controls button:hover {
            background: #00ff88;
            color: #000;
        }
    </style>
</head>
<body>
    <header>
        <div id="logo-container">
            <img src="logo.png" alt="Web Terminal Logo" id="terminal-logo" height="30">
            <span id="logo-text">Web Terminal</span>
        </div>
        <nav id="top-nav">
            <div class="nav-group">
                <a href="#">File</a>
                <a href="#">Edit</a>
                <a href="#">View</a>
                <a href="#">Help</a>
            </div>
            <div class="controls">
                <button id="btn-increase">A+</button>
                <button id="btn-decrease">A-</button>
            </div>
        </nav>
        <marquee behavior="scroll" direction="left">System Booting... Welcome to Web Terminal Simulator v1.0.0... Initializing kernel...</marquee>
    </header>

    <script>
        const btnIncrease = document.getElementById('btn-increase');
        const btnDecrease = document.getElementById('btn-decrease');
        
        let currentPercentage = 100;

        function broadcastFontSize(percentage) {
            const frames = top.frames;
            for (let i = 0; i < frames.length; i++) {
                frames[i].postMessage({
                    type: 'CHANGE_FONT_SIZE',
                    percentage: percentage
                }, '*');
            }
        }

        btnIncrease.addEventListener('click', () => {
            currentPercentage += 10;
            broadcastFontSize(currentPercentage);
        });

        btnDecrease.addEventListener('click', () => {
            currentPercentage = Math.max(50, currentPercentage - 10);
            broadcastFontSize(currentPercentage);
        });

        // Listen for the message as well (so header updates itself)
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'CHANGE_FONT_SIZE') {
                document.documentElement.style.fontSize = event.data.percentage + '%';
                // Sync local state if message came from elsewhere (though here it comes from self)
                currentPercentage = event.data.percentage; 
            }
        });
    </script>
</body>
</html>
