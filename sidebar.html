<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sidebar</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            background: #0a0a0a;
            border-left: 1px solid #00ff88;
            height: 100vh;
            display: block;
        }
        #sidebar {
            border: none;
            height: 100%;
            padding: 16px;
            font-size: 0.9em;
            overflow-y: auto;
        }
        #sidebar h3 {
            border-bottom: 1px solid #00ff88;
            padding-bottom: 5px;
            margin-top: 0;
        }
        #sidebar ul {
            list-style: none;
            padding: 0;
        }
        #sidebar li {
            margin-bottom: 8px;
        }
        #sidebar code {
            background: #222;
            padding: 2px 4px;
            border-radius: 3px;
        }
        hr {
            border: 0;
            border-top: 1px solid #00ff88;
            margin: 20px 0;
        }
        /* Progress Bars */
        .stat-item {
            margin-bottom: 12px;
        }
        .stat-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            font-size: 0.9em;
        }
        progress {
            width: 100%;
            height: 12px;
            appearance: none;
            -webkit-appearance: none;
            border: 1px solid #00ff88;
            background: transparent;
            padding: 1px;
        }
        progress::-webkit-progress-bar {
            background: transparent;
        }
        progress::-webkit-progress-value {
            background: #00ff88;
        }
        progress::-moz-progress-bar {
            background: #00ff88;
        }
    </style>
</head>
<body>
    <aside id="sidebar">
        <h3>System Info</h3>
        <div id="system-stats">
            <div class="stat-item">
                <div class="stat-label"><strong>CPU Usage:</strong> 12%</div>
                <progress value="12" max="100"></progress>
            </div>
            <div class="stat-item">
                <div class="stat-label"><strong>Memory:</strong> 450MB / 16GB</div>
                <progress value="2.7" max="100"></progress>
            </div>
            <div class="stat-item">
                <div class="stat-label"><strong>Disk:</strong> 80% free</div>
                <progress value="20" max="100"></progress>
            </div>
        </div>
        <hr>
        <h3>Quick Commands</h3>
        <ul>
            <li><code>help</code></li>
            <li><code>ls</code></li>
            <li><code>clear</code></li>
        </ul>
    </aside>
</body>
</html>
