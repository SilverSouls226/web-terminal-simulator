<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sidebar</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            background: #0a0a0a;
            border-left: 1px solid #00ff88;
            height: 100vh;
            display: block;
        }
        #sidebar {
            border: none;
            height: 100%;
        }
    </style>
</head>
<body>
    <aside id="sidebar">
        <h3>System Info</h3>
        <div id="system-stats">
            <div class="stat-item">
                <div class="stat-label"><strong>CPU Usage:</strong> 12%</div>
                <progress value="12" max="100"></progress>
            </div>
            <div class="stat-item">
                <div class="stat-label"><strong>Memory:</strong> 450MB / 16GB</div>
                <progress value="2.7" max="100"></progress>
            </div>
            <div class="stat-item">
                <div class="stat-label"><strong>Disk:</strong> 80% free</div>
                <progress value="20" max="100"></progress>
            </div>
        </div>
        <hr>
        <h3>Quick Commands</h3>
        <ul>
            <li><code>help</code></li>
            <li><code>ls</code></li>
            <li><code>clear</code></li>
        </ul>
    </aside>
</body>
</html>
