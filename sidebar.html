<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sidebar</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            background: #0a0a0a;
            border-left: 1px solid #00ff88;
            height: 100vh;
            display: block;
        }
        #sidebar {
            border: none;
            height: 100%;
        }
    </style>
</head>
<body>
    <aside id="sidebar">
        <h3>System Info</h3>
        <ul>
            <li><strong>CPU Usage:</strong> 12%</li>
            <li><strong>Memory:</strong> 450MB / 16GB</li>
            <li><strong>Disk:</strong> 80% free</li>
        </ul>
        <hr>
        <h3>Quick Commands</h3>
        <ul>
            <li><code>help</code></li>
            <li><code>ls</code></li>
            <li><code>clear</code></li>
        </ul>
    </aside>
</body>
</html>
