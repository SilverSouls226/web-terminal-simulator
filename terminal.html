<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Terminal</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            background: #000;
            height: 100vh;
            display: flex; /* Override grid from style.css */
            flex-direction: column;
            overflow: hidden;
        }
        #terminal {
            border: none;
            height: 100%;
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.30;
        }
        .command-echo {
            margin-top: 10px;
            color: #888;
        }

        #output { white-space: pre-wrap; }
        #input-line { display: flex; align-items: center; }
        .prompt { margin-right: 4px; }
        #command-input {
            flex: 1;
            background: none;
            border: none;
            color: inherit;
            outline: none;
            font-family: inherit;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <canvas id="matrix-canvas"></canvas>
    
    <main id="terminal">
        <article id="welcome-message">
            This is a web terminal simulator that supports some basic commands. Type "help" for more information.
        </article>
        <div id="output"></div>

        <div id="input-line">
            <span class="prompt">user$</span>
            <input id="command-input" type="text" autocomplete="off" autofocus />
        </div>
    </main>

    <script src="terminal.js"></script>
    <script>
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'CHANGE_FONT_SIZE') {
                document.documentElement.style.fontSize = event.data.percentage + '%';
            }
        });
    </script>
</body>
</html>
